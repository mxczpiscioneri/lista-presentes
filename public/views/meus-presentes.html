<!-- header -->
<ng-include src="'views/inc_header.html'"></ng-include>
<!-- main -->
<div class="grid-container margin-top-xl">
  <div class="grid-row">
    <!-- alert message -->
    <div class="grid-xs-12">
      <div class="alert text-white text-center margin-bottom-lg padding-lg" ng-class="message.type" ng-show="message.status" role="alert">
        {{message.text}}
        <span class="pull-right pointer" ng-click="closeAlert()"><span aria-hidden="true">&times;</span></span>
      </div>
    </div>
    <!-- menu -->
    <ng-include src="'views/inc_sidebar.html'"></ng-include>
    <!-- content -->
    <div class="grid-md-9 grid-xs-12">
      <div class="bg-white box-shadow padding-top-md padding-right-xl padding-bottom-md padding-left-xl">
        <div class="grid-row">
          <div class="grid-xs-12">
            <h2 class="text-lg text-default clear-margin">Meus presentes</h2>
          </div>
        </div>
        <div class="grid-row margin-top-xl">
          <ul class="list list-horizontal">
            <li ng-repeat="item in myPresents | filter: search" class="list-item grid-xl-3 grid-lg-4 grid-sm-6 grid-xs-12 margin-bottom-lg">
              <div class="bg-white bd-xs bd-solid bd-gray bd-radius-md padding-lg product">
                <div class="align-center margin-bottom-sm">
                  <a href="{{item.link}}" target="_blank">
                    <img class="img block" ng-src="{{item.image ? item.image : '../img/unavailable.jpg'}}" alt="{{item.name}}" title="{{item.name}}" loaded-img>
                  </a>
                </div>
                <a class="text-xs text-default block" title="{{item.name}}" href="{{item.link}}" target="_blank">{{item.name}}</a>
                <p ng-show="item.pricemin" class="text-xs text-default margin-top-sm margin-bottom-sm">De: <span class="text-md text-primary bold">R$ {{item.pricemin}}</span></p>
                <p ng-show="item.pricemax" class="text-xs text-default clear-margin">At√©: <span class="text-sm text-primary bold">R$ {{item.pricemax}}</span></p>
              </div>
            </li>
          </ul>
          <p ng-show="myPresents.length == 0" class="text-default text-sm">Nenhum presente foi comprado...</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- footer -->
<ng-include src="'views/inc_footer.html'"></ng-include>
