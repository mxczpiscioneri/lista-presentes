<!-- header -->
<ng-include src="'views/inc_header.html'"></ng-include>
<!-- main -->
<div class="grid-container margin-top-xl">
  <div class="grid-row">
    <!-- menu -->
    <ng-include src="'views/inc_sidebar.html'"></ng-include>
    <!-- content -->
    <div class="grid-xs-9">
      <div class="bg-white box-shadow padding-top-md padding-right-xl padding-bottom-md padding-left-xl">
        <div class="grid-row">
          <div class="grid-xs-12">
            <h2 class="text-lg text-default clear-margin">Confirmações de Presença</h2>
          </div>
        </div>
        <div class="grid-row margin-top-xl margin-bottom-xl">
          <div class="grid-xs-12">
            <ul vertilize-container class="list list-horizontal">
              <li ng-repeat="item in confirmations" class="list-item grid-xs-12 margin-bottom-lg">
                <div vertilize class="bg-white bd-xs bd-solid bd-gray bd-radius-md padding-lg">
                  <p class="text-xs text-default margin-top-xs margin-bottom-sm"><span class="bold">Nome:</span> {{item.name}}</p>
                  <p class="text-xs text-default margin-top-xs margin-bottom-sm"><span class="bold">Confirmar:</span> {{item.accept}}</p>
                  <p class="text-xs text-default margin-top-xs margin-bottom-sm"><span class="bold">Adultos:</span> {{item.adults}}</p>
                  <p class="text-xs text-default margin-top-xs margin-bottom-sm"><span class="bold">Crianças:</span> {{item.children}}</p>
                  <p class="text-xs text-default margin-top-xs margin-bottom-sm"><span class="bold">E-mail:</span> {{item.email}}</p>
                  <p class="text-xs text-default margin-top-xs margin-bottom-sm"><span class="bold">Telefone:</span> {{item.phone}}</p>
                  <p class="text-xs text-default margin-top-xs margin-bottom-sm"><span class="bold">Mensagem:</span> {{item.message}}</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- footer -->
<ng-include src="'views/inc_footer.html'"></ng-include>
