<!-- header -->
<ng-include src="'views/inc_header.html'"></ng-include>
<!-- main -->
<div class="grid-container margin-top-xl">
  <div class="grid-row">
    <!-- alert message -->
    <div class="grid-xs-12">
      <div class="alert text-white text-center margin-bottom-lg padding-lg" ng-class="message.type" ng-show="message.status" role="alert">
        {{message.text}}
        <span class="pull-right pointer" ng-click="closeAlert()"><span aria-hidden="true">&times;</span></span>
      </div>
    </div>
    <!-- menu -->
    <ng-include ng-show="event" src="'views/inc_sidebar.html'"></ng-include>
    <!-- content -->
    <div ng-class="event ? 'grid-md-9' : 'grid-md-12'" class="grid-xs-12">
      <div ng-hide="event" class="grid-row align-center margin-bottom-xl">
        <div class="grid-xs-12 margin-bottom-xl">
          <span class="text-xl text-primary icon-heart-xl scale-lg transition-normal inline-block">&hearts;</span>
          <p class="text-sm text-default margin-bottom-xl">Cadastre seu evento e aproveite a Lista de Presentes!</p>
        </div>
      </div>
      <div class="bg-white box-shadow padding-top-md padding-right-xl padding-bottom-md padding-left-xl">
        <div class="grid-row">
          <div class="grid-xs-12">
            <h2 class="text-lg text-default clear-margin">Meu evento</h2>
          </div>
        </div>
        <form name="form">
          <div class="grid-row margin-top-xl margin-bottom-xl">
            <div class="grid-xs-12">
              <label class="text-sm text-default">Nome:</label>
              <input id="name" class="field text-field text-field-lg" type="text" ng-model="event.name" required>
            </div>
          </div>
          <div class="grid-row margin-top-xl margin-bottom-xl">
            <div class="grid-xs-12">
              <label class="text-sm text-default">Site:</label>
              <input id="slug" class="field text-field text-field-lg" type="text" ng-model="event.slug" required>
              <a ng-show="event.slug" class="text-xs text-secondary slug" href="{{EVENT_URL}}" target="_blank">{{EVENT_URL}}</a>
            </div>
          </div>
          <div class="grid-row">
            <div class="grid-sm-6 grid-xs-12 margin-bottom-xl">
              <label class="text-sm text-default">Data:</label>
              <input id="date" class="field text-field text-field-lg" type="date" ng-model="event.date" required>
            </div>
            <div class="grid-sm-6 grid-xs-12 margin-bottom-xl">
              <label class="text-sm text-default">Hora:</label>
              <input id="time" class="field text-field text-field-lg" type="text" ng-model="event.time">
            </div>
          </div>
          <div class="grid-row margin-bottom-xl">
            <div class="grid-xs-12">
              <label class="text-sm text-default">Local:</label>
              <input id="details" class="field text-field text-field-lg" type="text" ng-model="event.place">
            </div>
          </div>
          <div class="grid-row">
            <div class="grid-sm-6 grid-xs-12 margin-bottom-xl">
              <label class="text-sm text-default">Cidade:</label>
              <input id="abv" class="field text-field text-field-lg" type="text" ng-model="event.city">
            </div>
            <div class="grid-sm-6 grid-xs-12 margin-bottom-xl">
              <label class="text-sm text-default">Estado:</label>
              <input id="ibu" class="field text-field text-field-lg" type="text" ng-model="event.state">
            </div>
          </div>
          <div class="grid-row margin-bottom-xl">
            <div class="grid-xs-12">
              <label class="text-sm text-default block margin-bottom-xs">Imagem de capa:</label>
            </div>
            <div class="grid-md-3 grid-sm-6 grid-xs-12 margin-bottom-lg">
              <label class="radio-buttom-check relative inline-block align-center pointer">
                <input type="radio" class="hidden" ng-model="event.image" value="cover-default1.jpg">
                <span class="absolute position-top position-left text-xl text-white bg-primary icon-md hidden">&#10004;</span>
                <img src="{{S3_ENDPOINT}}cover-default1.jpg" alt="Capa padrão 1" class="img">
                Capa Padrão 1
              </label>
            </div>
            <div class="grid-md-3 grid-sm-6 grid-xs-12 margin-bottom-lg">
              <label class="radio-buttom-check relative inline-block align-center pointer">
                <input type="radio" class="hidden" ng-model="event.image" value="cover-default2.jpg">
                <span class="absolute position-top position-left text-xl text-white bg-primary icon-md hidden">&#10004;</span>
                <img src="{{S3_ENDPOINT}}cover-default2.jpg" alt="Capa padrão 2" class="img">
                Capa Padrão 2
              </label>
            </div>
            <div class="grid-md-3 grid-sm-6 grid-xs-12 margin-bottom-lg">
              <label class="radio-buttom-check relative inline-block align-center pointer">
                <input type="radio" class="hidden" ng-model="event.image" value="cover-default3.jpg">
                <span class="absolute position-top position-left text-xl text-white bg-primary icon-md hidden">&#10004;</span>
                <img src="{{S3_ENDPOINT}}cover-default3.jpg" alt="Capa padrão 3" class="img">
                Capa Padrão 3
              </label>
            </div>
            <div class="grid-md-3 grid-sm-6 grid-xs-12 margin-bottom-lg">
              <label class="radio-buttom-check relative inline-block align-center pointer">
                <input type="radio" class="hidden" ng-model="event.image" value="cover-default4.jpg">
                <span class="absolute position-top position-left text-xl text-white bg-primary icon-md hidden">&#10004;</span>
                <img src="{{S3_ENDPOINT}}cover-default4.jpg" alt="Capa padrão 4" class="img">
                Capa Padrão 4
              </label>
            </div>
            <div class="grid-md-3 grid-sm-6 grid-xs-12 margin-bottom-lg" ng-show="imageCustom">
              <label class="radio-buttom-check relative inline-block align-center pointer">
                <input type="radio" class="hidden" ng-model="event.image" value="{{imageCustom}}">
                <span class="absolute position-top position-left text-xl text-white bg-primary icon-md hidden">&#10004;</span>
                <img src="{{S3_ENDPOINT}}{{imageCustom}}" alt="Capa personalizada" class="img">
              </label>
            </div>
            <div class="grid-sm-6 grid-xs-12 margin-bottom-lg">
              <span class="text-sm text-default inline-block margin-top-xl">Capa personalizada:</span>
              <label class="btn-sm btn-secondary inline-block clear-width padding-x-sm">Escolher imagem
                <input type="file" class="text-xs hidden" ngf-select ng-model="event.image" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="5MB" ng-Change="fileChanged()">
              </label>
              <span class="text-xs text-default inline-block margin-top-md">{{event.image.name}}</span>
              <i ng-show="event.form.image.$error.maxSize">Arquivo muito grande {{event.image.size / 1000000|number:1}}MB: max 5MB</i>
            </div>
          </div>
          <hr>
          <div class="grid-row">
            <div class="grid-xs-12">
              <h3 class="text-sm text-default">Privacidade</h3>
            </div>
          </div>
          <div class="grid-row">
            <div class="grid-sm-6 grid-xs-12 margin-bottom-xl">
              <label class="text-sm text-default margin-bottom-xs block">Deseja solicitar senha ao abrir sua lista?</label>
              <label class="margin-right-lg"><input type="radio" name="checkPassword" ng-model="checkPassword" value="false"> Não</label>
              <label class="margin-right-lg"><input type="radio" name="checkPassword" ng-model="checkPassword" value="true"> Sim</label>
            </div>
            <div ng-show="checkPassword == 'true'" class="grid-sm-6 grid-xs-12 margin-bottom-xl">
              <label class="text-sm text-default">Digite a senha:</label>
              <input class="field text-field text-field-lg" type="text" ng-model="event.password">
            </div>
          </div>
          <hr>
          <div class="grid-row">
            <div class="grid-xs-12">
              <h3 class="text-sm text-default">Vaquinha</h3>
            </div>
          </div>
          <div class="grid-row">
            <div class="grid-sm-6 grid-xs-12 margin-bottom-xl">
              <label class="text-sm text-default">E-mail do Pagseguro:</label>
              <input class="field text-field text-field-lg" type="text" ng-model="event.emailPagseguro">
            </div>
            <div class="grid-sm-6 grid-xs-12 margin-bottom-xl">
              <label class="text-sm text-default">Token do Pagseguro:</label>
              <input class="field text-field text-field-lg" type="text" ng-model="event.tokenPagseguro">
              <a class="text-xs text-secondary" href="https://pagseguro.uol.com.br/preferencias/integracoes.jhtml" target="_blank">Gerar Token no Pagseguro</a>
            </div>
          </div>
          <div class="grid-row margin-bottom-md">
            <div class="grid-lg-2 grid-lg-offset-10 grid-md-3 grid-md-offset-9  grid-sm-4 grid-sm-offset-8  grid-xs-12">
              <button class="btn-lg btn-primary" ng-click="editEvent()">Salvar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- footer -->
<ng-include src="'views/inc_footer.html'"></ng-include>
